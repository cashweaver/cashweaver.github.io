# Basic
name:               "Cash Weaver"
description:        "A blog about web development."

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
url:                "//cashweaver.com"
author:             "cashweaver"
twitter:
  username:         "cashweaver"
#facebook:
#  app_id:           1234
#    publisher:      1234
social:
  - type:           "GitHub"
    name:           "cbweaver"
    links:          ["//github.com/cbweaver"]
  - type:           "Twitter"
    name:           "cashweaver"
    links:          ["//twitter.com/cashweaver"]

# URL
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title/

# Markdown
markdown:           kramdown

# Navigation
nav:
  - name:           "About"
    href:           "//cashweaver.com/about"

# Social Media
social:
  - name:           "GitHub"
    href:           "//github.com/cbweaver"
    icon:           "github"
  - name:           "Twitter"
    href:           "//twitter.com/cashweaver"
    icon:           "twitter"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

gems:
  - jekyll-seo-tag
